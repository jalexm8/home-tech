---
packages: 
  - ansible
  - vim
  - neofetch
  - speedtest-cli

fedora_packages: 
  - solaar
  - gnome-tweaks
  - barrier
  - steam
  - flatpak
  - vlc
  - qbittorrent
  - ffmpeg
  - bash-completion

custom_bashrc: |
  export PS1="\[$(tput bold)\]\[\033[38;5;11m\]\w\[$(tput sgr0)\]\n\\$ \[$(tput sgr0)\]"

  # Use bash-completion, if available
  [[ $PS1 && -f /usr/share/bash-completion/bash_completion ]] && \
    . /usr/share/bash-completion/bash_completion
